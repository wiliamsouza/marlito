marlito:
  image: registry
  ports:
    - "5000:5000"
  environment:
    SETTINGS_FLAVOR: local
    STANDALONE: true
    DISABLE_TOKEN_AUTH: true
    STORAGE_PATH: /data/registry
    SQLALCHEMY_INDEX_DATABASE: sqlite:////data/registry/docker-registry.db
  volumes:
    - /home/wiliam/.containers/marlito/registry/volumes/data:/data/registry
